<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Close Button Preview</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
    </style>
</head>
<body>

    <script>
        (function() {
            if (document.getElementById('uniwebview-close-btn')) return;
            
            function updateButtonSize() {
                var btn = document.getElementById('uniwebview-close-btn');
                if (!btn) return;
                
                var size = Math.min(window.innerWidth, window.innerHeight) * 0.06;
                size = Math.max(32, Math.min(48, size));
                var fontSize = size * 0.5;
                var topPos = Math.max(15, window.innerHeight * 0.025) + 8;
                var rightPos = Math.max(10, window.innerWidth * 0.02);
                
                btn.style.width = size + 'px';
                btn.style.height = size + 'px';
                btn.style.fontSize = fontSize + 'px';
                btn.style.border = 'none';
                btn.style.top = topPos + 'px';
                btn.style.right = rightPos + 'px';
            }
            
            var btn = document.createElement('button');
            btn.id = 'uniwebview-close-btn';
            btn.innerHTML = 'âœ•';
            btn.style.cssText = 'position:fixed;z-index:999999;padding:0;background:rgba(0,0,0,0.3);color:white;border-radius:50%;font-weight:bold;cursor:pointer;display:flex;align-items:center;justify-content:center;line-height:1;transition:transform 0.2s ease,opacity 0.2s ease;';
            btn.onmouseenter = function() { this.style.transform = 'scale(1.1)'; };
            btn.onmouseleave = function() { this.style.transform = 'scale(1)'; };
            btn.onclick = function(e) { 
                e.preventDefault();
                e.stopPropagation();
                alert('Close button clicked! (In your app, this would close the WebView)');
            };
            
            document.body.appendChild(btn);
            updateButtonSize();
            window.addEventListener('resize', updateButtonSize);
        })();
    </script>
</body>
</html>
